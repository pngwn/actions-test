name: run

on:
  workflow_run:
    workflows: ["trigger"]
    types:
      - completed

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: test action
        uses: "./.github/actions/find_pr"
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
